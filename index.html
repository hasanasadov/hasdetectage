<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HasDetectAge — Live Face & Age</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#070b12" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="head">
      <div class="nav">
        <div class="brand">
          <div class="" aria-hidden="true">
            <img src="/logo.jpg" alt="">
          </div>
          <div>HasDetectAge</div>
        </div>
        <div class="age-pill" aria-live="polite">
          <span>Detected Age:</span><span class="num" id="navAge">—</span>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="wrap">
      <section class="card">
        <div class="stage" id="stage">
          <video id="cam" autoplay muted playsinline></video>
          <img id="photo" alt="" />
          <canvas id="overlay"></canvas>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn btn-primary" disabled>
            Start Camera
          </button>
          <button id="flipBtn" class="btn btn-secondary" disabled>
            Flip (Front/Rear)
          </button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>

          <label for="uploader" class="btn btn-secondary" role="button">
            Upload Image / Video
            <input
              id="uploader"
              type="file"
              accept="image/*,video/*"
              class="sr"
            />
          </label>
          <button id="clearBtn" class="btn btn-ghost" disabled>
            Clear Upload
          </button>
        </div>
        <div class="status" id="status">Loading face-api.js…</div>
      </section>
    </main>

    <!-- Mini Footer -->
    <footer>
      <div class="foot">
        <div style="font-size: smaller">© <span id="year"></span></div>
        <div class="links" style="font-size: smaller">
          <a
            class="chip"
            href="https://github.com/hasanasadov/hasdetectage"
            target="_blank"
            rel="noopener"
          >
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="#cfd9ff"
              aria-hidden="true"
            >
              <path
                d="M12 2C6.48 2 2 6.58 2 12.25c0 4.52 2.87 8.35 6.84 9.7.5.1.68-.22.68-.49v-1.7c-2.78.62-3.37-1.37-3.37-1.37-.45-1.18-1.1-1.5-1.1-1.5-.9-.64.07-.63.07-.63 1 .07 1.53 1.05 1.53 1.05.89 1.57 2.33 1.12 2.9.86.09-.66.35-1.12.64-1.38-2.22-.26-4.55-1.14-4.55-5.06 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.27 2.75 1.05a9.23 9.23 0 0 1 5 0c1.9-1.32 2.73-1.05 2.73-1.05.56 1.4.22 2.44.11 2.7.65.72 1.03 1.63 1.03 2.75 0 3.93-2.34 4.8-4.57 5.05.36.32.69.95.69 1.91v2.83c0 .27.18.6.69.5A10.27 10.27 0 0 0 22 12.25C22 6.58 17.52 2 12 2Z"
              />
            </svg>
            <span>/hasanasadov/hasdetectage</span>
          </a>
          <a
            class="chip"
            href="https://instagram.com/hasan.asadd"
            target="_blank"
            rel="noopener"
          >
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="#cfd9ff"
              aria-hidden="true"
            >
              <path
                d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5a5.5 5.5 0 1 1 0 11.001A5.5 5.5 0 0 1 12 7.5Zm0 2a3.5 3.5 0 1 0 0 7.001A3.5 3.5 0 0 0 12 9.5Zm5.75-3a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0Z"
              />
            </svg>
            <span>@hasan.asadd</span>
          </a>
        </div>
      </div>
    </footer>

    <!-- face-api.js UMD -->
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- App modules -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
